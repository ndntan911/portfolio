<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g. https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.tld/?p=/one/two&q=a=b&c=d#qwe
      // See https://github.com/rafgraph/spa-github-pages for usage info
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <script>
      // This script handles the redirect for GitHub Pages
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Redirect all paths to index.html with the original path as a query parameter
      window.location.replace('/' + search + '#!' + path + hash);
    </script>
  </body>
</html>
